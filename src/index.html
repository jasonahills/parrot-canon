<body>
  <h2>Parrot Can(n)on</h2>
  <div>player: <span id="play-state-display">paused</span></div>
  <div>
    recording:
    <span id="recording-state-display">stopped</span>
    <span id="recording-state-duration"></span>
  </div>
  <audio id="audio" controls style="display:block; width:90%;" loop></audio>
  <aside id="help">
    <h3>Help</h3>
    <div><code>SPACE</code>: switch between record, playback, and pause modes</div>
    <div><code>Any MIDI key</code>: switch between record, playback, and pause modes</div>
    <div><code>r</code>: record or stop recording</div>
    <div><code>p</code>: play or stop playing</div>
    <div><code>←</code>: skip backward</div>
    <div><code>→</code>: skip forward</div>
  </aside>
